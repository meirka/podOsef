server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    location = /feed {
        rewrite ^ /index.xml last;
    }

    location /media/episodes/ {
        alias /srv/media/episodes/;
        autoindex off;
        add_header Cache-Control "public, max-age=604800" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Accept-Ranges "bytes" always;
        try_files $uri =404;
    }

    location /media/covers/ {
        alias /srv/media/covers/;
        autoindex off;
        add_header Cache-Control "public, max-age=604800" always;
        add_header X-Content-Type-Options "nosniff" always;
        try_files $uri =404;
    }

    location ~* ^/media/episodes/.*\.(?:php|cgi|pl|py|sh)$ {
        return 403;
    }

    location ~* ^/media/covers/.*\.(?:php|cgi|pl|py|sh)$ {
        return 403;
    }
}
